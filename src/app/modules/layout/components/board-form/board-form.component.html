<form [formGroup]="form" novalidate class="space-y-6" (ngSubmit)="saveCreateBoardForm()">
  <div class="flex flex-wrap">
    <div class="flex items-center mr-4">
        <input
          id="lime-radio"
          type="radio"
          value="lime"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-lime-600 bg-gray-100 border-gray-300 focus:ring-lime-500 focus:ring-2">
        <label
          for="lime-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >Lime</label
        >
    </div>
    <div class="flex items-center mr-4">
        <input
          id="sky-radio"
          type="radio"
          value="sky"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-sky-600 bg-gray-100 border-gray-300 focus:ring-sky-500 focus:ring-2">
        <label
          for="sky-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >Sky</label
        >
    </div>
    <div class="flex items-center mr-4">
        <input
          id="fuchsia-radio"
          type="radio"
          value="fuchsia"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-fuchsia-600 bg-gray-100 border-gray-300 focus:ring-fuchsia-500 focus:ring-2">
        <label
          for="fuchsia-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >Fuchsia</label
        >
    </div>
    <div class="flex items-center mr-4">
        <input
          id="teal-radio"
          type="radio"
          value="teal"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 focus:ring-teal-500 focus:ring-2">
        <label
          for="teal-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >Teal</label
        >
    </div>
</div>
  <div>
    <div class="relative">
      <input
        formControlName="title"
        placeholder="Board Name"
        type="text"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <app-btn typeBtn="submit" color="success">Create Board</app-btn>
  </div>
</form>
