<form [formGroup]="form" novalidate class="space-y-6" (ngSubmit)="createNewBoard()">
  <div class="flex flex-wrap">
    <div class="flex items-center mr-4">
        <input
          id="violet-radio"
          type="radio"
          value="violet"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-violet-600 bg-gray-100 border-gray-300 focus:ring-violet-500 focus:ring-2">
        <label
          for="violet-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >Violet</label
        >
    </div>
    <div class="flex items-center mr-4">
        <input
          id="yellow-radio"
          type="radio"
          value="yellow"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-yellow-600 bg-gray-100 border-gray-300 focus:ring-yellow-500 focus:ring-2">
        <label
          for="yellow-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >Yellow</label
        >
    </div>
    <div class="flex items-center mr-4">
        <input
          id="green-radio"
          type="radio"
          value="green"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 focus:ring-2">
        <label
          for="green-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >green</label
        >
    </div>
    <div class="flex items-center mr-4">
        <input
          id="red-radio"
          type="radio"
          value="red"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 focus:ring-red-500 focus:ring-2">
        <label
          for="red-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >Red</label
        >
    </div>
    <div class="flex items-center mr-4">
        <input
          id="gray-radio"
          type="radio"
          value="gray"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-gray-600 bg-gray-100 border-gray-300 focus:ring-gray-500 focus:ring-2">
        <label
          for="gray-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >Gray</label
        >
    </div>
    <div class="flex items-center mr-4">
        <input
          id="sky-radio"
          type="radio"
          value="sky"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-sky-600 bg-gray-100 border-gray-300 focus:ring-sky-500 focus:ring-2">
        <label
          for="sky-radio"
          class="ml-2 text-sm font-medium text-gray-900"
          >Sky</label
        >
    </div>
</div>
  <div>
    <div class="relative">
      <input
        formControlName="title"
        placeholder="Board Name"
        type="text"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div>
    <app-btn typeBtn="submit" color="success">Create Board</app-btn>
  </div>
</form>
