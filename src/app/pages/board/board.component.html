<div class="flex flex-col h-screen">
  <app-nav></app-nav>

  <div class="w-full grow bg-sky-600 px-4 pb-4">

    <div
      class="flex flex-col h-full"
      cdkDropList
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="dropColumn($event)"
    >

      <div>
        <h2 class="text-xl font-bold text-white my-4">Nice Board ;)</h2>
      </div>

      <div class="flex grow items-start w-full h-full overflow-x-scroll" cdkDropListGroup>
        <div
          cdkDrag
          class="rounded bg-gray-300 w-72 p-2 mr-3 shrink-0"
          *ngFor="let column of columns"
        >
          <div class="flex justify-between py-1">
            <h3 class="text-sm font-bold ml-2">{{ column.title }}</h3>
            <button (click)="removeColumn(column)">Remove</button>
            <button (click)="clonColumn(column)">Clon</button>
          </div>
          <div class="text-sm mt-2 min-h-[3.2rem]"
            cdkDropList (cdkDropListDropped)="drop($event)"
            [cdkDropListData]="column.todos"
          >
            <div
              (click)="openDialog(task)"
              *ngFor="let task of column.todos"
              cdkDrag
              class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400">
              {{ task.title }}
            </div>
          </div>
        </div>
        <button class="shrink-0" (click)="addColumn()">Add Column</button>
      </div>

    </div>

  </div>
</div>
